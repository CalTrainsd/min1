<script>
function onDeviceReady() {
    consolelog("lfs: "+typeof(LocalFileSystem) ) ;
    consolelog("rfs: "+typeof(window.requestFileSystem) ) ;

function onFileSystemSuccess(fileSystem) {
	consolelog("fsn: "+fileSystem.name);
	consolelog("fpn: "+fileSystem.root.fullPath);
}

function fail(evt) {
	consolelog("fail: "+evt.target.error.code);
}


////log mess
function consolelog( msg) {
	var mess = document.getElementById( 'mess')
	mess.innerHTML += "<br>" + msg ;
}
